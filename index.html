<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Football Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a202c; color: #e2e8f0; }
        .sidebar { width: 280px; background-color: #2d3748; }
        .main-content { flex-grow: 1; padding: 1.5rem; overflow-y: auto; }
        .table-container { max-height: calc(100vh - 200px); overflow-y: auto; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        .text-neon-green { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: bold; transition: transform 150ms; }
        .btn:hover { transform: scale(1.05); }
        dialog::backdrop { background-color: rgba(0, 0, 0, 0.75); }
    </style>
</head>
<body class="flex min-h-screen">

        <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-gray-900 z-50 hidden">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-green-500 mb-4">Loading Game</h2>
            <div class="w-64 h-2 bg-gray-700 rounded-full overflow-hidden mb-2">
                <div id="loadingBar" class="h-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="loadingStatus" class="text-gray-400 text-sm mb-2">Initializing...</p>
            <p id="loadingDetails" class="text-gray-500 text-xs italic">Preparing game engine...</p>
        </div>
    </div>

    <div id="startScreen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-40">
        <h1 class="text-6xl font-extrabold text-neon-green mb-10">AFM</h1>
        <div class="space-y-4">
            <button id="newGameBtn" class="btn bg-green-600 hover:bg-green-700 text-white w-64">New Game</button>
            <button id="loadGameBtn" class="btn bg-gray-700 hover:bg-gray-600 text-white w-64">Load from Local Storage</button>
            <button id="loadFileBtn" class="btn bg-blue-600 hover:bg-blue-700 text-white w-64">Load from File</button>
        </div>
    </div>

    <div id="setupScreen" class="fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-40 hidden">
        <h2 class="text-4xl font-extrabold text-neon-green mb-6">Game Setup</h2>
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl max-w-xl w-full">
            <form id="setupForm" class="space-y-6">
                <div>
                    <label class="block text-lg font-medium mb-2">Coach Name</label>
                    <input type="text" id="coachName" required class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-lg font-medium mb-2">Age</label>
                    <input type="number" id="coachAge" min="25" max="70" value="35" required class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div id="teamSelectionContainer">
                    <label class="block text-lg font-medium mb-2">Select Your Team</label>
                    <select id="teamSelection" required class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Loading teams...</option>
                    </select>
                </div>
                
                <button type="submit" class="btn bg-green-600 hover:bg-green-700 w-full">Start Game</button>
            </form>
        </div>
    </div>

    <div id="gameContainer" class="flex flex-1 hidden">
        <aside id="sidebar" class="sidebar flex flex-col p-4 shadow-lg z-10">
            <h1 class="text-3xl font-bold text-neon-green mb-6">AFM</h1>
            <nav class="space-y-4 flex-grow">
                <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-700" data-view="home">Home</button>
                <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-700" data-view="roster">Roster</button>
                <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-700" data-view="standings">Standings</button>
                <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-700" data-view="schedule">Schedule</button>
            </nav>
            <div class="mt-auto pt-4 border-t border-gray-600">
                <button id="saveGameBtn" class="w-full text-left px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700">Save Game to File</button>
            </div>
        </aside>

        <main id="mainContent" class="main-content flex flex-col items-start gap-6 relative">
            <div id="gameStatus" class="bg-gray-800 rounded-lg p-4 flex items-center justify-between w-full shadow-md">
                <div id="teamInfo" class="flex-1"></div>
                <div class="flex items-center gap-4">
                    <div id="weekYearDisplay" class="text-xl"></div>
                    <button id="advanceWeekBtn" class="btn bg-green-600 hover:bg-green-700">Advance Week</button>
                </div>
            </div>
            <div id="viewContainer" class="w-full"></div>
        </main>
    </div>

    <input type="file" id="fileInput" class="hidden" accept=".json">

    <script type="module" src="./src/main.js"></script>

</body>
</html>
